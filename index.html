<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra Horizontal y Lateral</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Puedes usar una librería de iconos como Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <a href="#"><i class="fas fa-home"></i> <span class="link-text">Inicio</span></a>
        <a href="#"><i class="fas fa-book-open-reader"></i> <span class="link-text">Test vocacional</span></a>
        <a href="#"><i class="fas fa-id-card"></i> <span class="link-text">Agregar Apoderado</span></a>
        <a href="#"><i class="fas fa-list-check"></i> <span class="link-text">Incidencias</span></a>
    </div>
    <div class="topbar">
        <button id="menu-toggle">
            <i class="fas fa-bars"></i>
        </button>
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input id="main-input" type="text" placeholder="Buscar...">
        </div>
        <button id="theme-toggle">
            <i id="theme-icon" class="fas fa-moon"></i>
        </button>
    </div>
    <div class="content">
        <!-- Contenido principal aquí -->
    </div>
    <script src="main.js"></script>

</html>
